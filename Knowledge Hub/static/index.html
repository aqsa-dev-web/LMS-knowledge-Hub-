<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Knowledge Hub</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Segoe UI", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #1e3c72, #2a5298);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      color: #ffffff;
      padding: 20px;
      position: relative;
    }

    .logo-container {
      position: absolute;
      top: 20px;
      left: 30px;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .logo-container img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: white;
      padding: 5px;
    }

    .logo-container h3 {
      font-size: 1.2rem;
      color: #fff;
      font-weight: 600;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.3);
    }

    h1 {
      font-size: 3rem;
      margin-top: 80px;
      margin-bottom: 20px;
      text-shadow: 2px 2px 4px rgba(0,0,0,0.4);
    }

    .dashboard-container {
      display: flex;
      gap: 40px;
      margin-bottom: 30px;
      flex-wrap: wrap;
      justify-content: center;
      animation: fadeInUp 1.2s ease forwards;
    }

    .card {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px 30px;
      width: 240px;
      text-align: center;
      transition: transform 0.4s, background 0.4s;
      cursor: pointer;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
    }

    .card:hover {
      transform: scale(1.05);
      background: rgba(255, 255, 255, 0.2);
    }

    .card h2 {
      font-size: 1.8rem;
      margin-bottom: 10px;
    }

    .card::before {
      content: "";
      display: block;
      height: 80px;
      width: 80px;
      margin: 0 auto 20px;
      background-size: cover;
      background-repeat: no-repeat;
      background-position: center;
    }

    .teacher::before {
      background-image: url('https://cdn-icons-png.flaticon.com/512/190/190411.png');
    }

    .student::before {
      background-image: url('https://cdn-icons-png.flaticon.com/512/3135/3135768.png');
    }

    .about-text {
      max-width: 700px;
      text-align: center;
      font-size: 1.1rem;
      margin-top: 10px;
      color: #e0e0e0;
      line-height: 1.6;
      padding: 0 20px;
    }

    @keyframes fadeInUp {
      0% {
        transform: translateY(60px);
        opacity: 0;
      }
      100% {
        transform: translateY(0);
        opacity: 1;
      }
    }

    @media (max-width: 600px) {
      .dashboard-container {
        flex-direction: column;
        gap: 25px;
      }

      .logo-container {
        top: 15px;
        right: 20px;
      }
    }
  </style>
</head>
<body>
  <!-- Logo -->
  <div class="logo-container">
    <img src="https://cdn-icons-png.flaticon.com/512/1048/1048953.png" alt="Logo">
    <h3>Knowledge Hub</h3>
  </div>

  <!-- Title -->
  <h1>Welcome</h1>

  <!-- Dashboard Options -->
  <div class="dashboard-container">
    <div class="card teacher" onclick="window.location.href='teacher-login.html'">
      <h2>Teacher Dashboard</h2>
    </div>
    <div class="card student" onclick="window.location.href='student-login.html'">
      <h2>Student Dashboard</h2>
    </div>
  </div>

  <!-- About Section -->
  <p class="about-text">
    Knowledge Hub is a unified platform for teachers and students of the Computer Science Department to access dashboards, share resources, and collaborate seamlessly. Click your role to begin!
  </p>
</body>
</html>
